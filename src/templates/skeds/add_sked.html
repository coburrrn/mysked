{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h1>Add Sked</h1>
    </div>
    <div class="form-size">
        <form method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" aria-describedby="name-block">
                <p id="name-block" class="help-block">Enter the name of the sked</p>
            </div>
            <div class="form-group">
                <label for="day">Day</label>
                <input type="text" class="form-control" id="day" name="day" placeholder="Monday" aria-describedby="day-block">
                <p id="day-block" class="help-block">Enter the day of the week</p>
            </div>

            <div class="form-group">
                <label for="time">Time</label>
                <div class="input-group bootstrap-timepicker timepicker">
                    <input id="time" name="time" type="text" class="form-control input-small" aria-describedby="time-block">

                </div>
                <p id="time-block" class="help-block">Enter the time that the sked begins</p>
            </div>
            <button type="submit" class="btn btn-success">Create</button>

        </form>
    </div>
    <script>
            $('#time').timepicker();
        </script>
{% endblock %}
